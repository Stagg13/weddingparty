<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Γιώργος & Φωτεινή Wedding Invitation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0; /* Remove default body margin */
      overflow-x: hidden; /* Prevent horizontal scroll */
    }
    .image-section {
      width: 100%;
      margin: 0;
      padding: 0;
      position: relative; /* For absolute positioning of buttons and countdown */
      min-height: 100vh; /* Full height without header */
    }
    .invitation-image {
      width: 100%;
      height: auto; /* Maintain aspect ratio */
      display: block;
      margin: 0;
      padding: 0;
    }
    .stop-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background-color: rgba(31, 41, 55, 0.7); /* Matching text-gray-800 with opacity */
      color: white;
      padding: 0.75rem;
      border-radius: 1rem; /* Rounder button */
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .stop-button:hover {
      background-color: rgba(31, 41, 55, 0.9);
    }
    .button-container {
      position: absolute;
      bottom: 5%; /* Position at 5% from bottom */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 1rem;
      z-index: 5;
      padding-bottom: 1rem; /* Padding from bottom edge */
    }
    .custom-button {
      font-family: 'Cinzel', serif;
      background-color: rgba(255, 255, 255, 0.7);
      color: #1f2937;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s, transform 0.2s;
    }
    .custom-button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      transform: scale(1.05);
    }
    .countdown {
      position: absolute;
      top: 2%; /* Position at the top */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Cinzel', serif;
      color: #1f2937; /* Matches text-gray-800 */
      z-index: 5;
      background: transparent;
    }
    .countdown .time-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 0.5rem;
    }
    .countdown .digits {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0 0.25rem;
    }
    .countdown .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .countdown .colon {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0 0.25rem;
    }
    @media (max-width: 768px) {
      .invitation-image {
        height: 100vh; /* Ensure full height on tablets */
        object-fit: cover; /* Cover the section while maintaining aspect ratio */
        object-position: center 75%; /* Shift focus slightly downward to prioritize text visibility */
      }
      .image-section {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Prevent image overflow */
      }
      .custom-button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
      .countdown .digits {
        font-size: 2rem;
      }
      .countdown .colon {
        font-size: 2rem;
      }
      .countdown .label {
        font-size: 0.65rem;
      }
      .stop-button {
        bottom: 15px;
        right: 15px;
        padding: 0.75rem;
        border-radius: 0.75rem; /* Adjusted for smaller screens */
      }
    }
    @media (max-width: 480px) {
      .invitation-image {
        height: 100vh; /* Ensure full height on mobile */
        object-fit: cover; /* Maintain cover behavior */
        object-position: center 80%; /* Further adjust downward to ensure text visibility */
      }
      .image-section {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Prevent image overflow */
      }
      .custom-button {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
      .button-container {
        padding-bottom: 0.5rem; /* Adjusted padding for smaller screens */
        flex-direction: column; /* Stack buttons vertically on small screens */
        gap: 0.5rem;
      }
      .countdown {
        top: 1%; /* Adjusted for smaller screens */
      }
      .countdown .digits {
        font-size: 1.5rem;
      }
      .countdown .colon {
        font-size: 1.5rem;
      }
      .countdown .label {
        font-size: 0.5rem;
      }
      .stop-button {
        bottom: 10px;
        right: 10px;
        padding: 0.5rem;
        border-radius: 0.5rem; /* Adjusted for smaller screens */
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans">
  <section class="image-section">
    <img src="static/wedding1.png" alt="Wedding Invitation" class="invitation-image">
    <div class="button-container">
      <a href="https://maps.app.goo.gl/kcnc4r4ESKj4dq766" target="_blank" class="custom-button">Elia Beach Bar-Restaurant</a>
    </div>
    <div class="countdown">
      <div class="time-unit"><span class="digits" id="days">00</span><span class="label">Days</span></div>
      <span class="colon">:</span>
      <div class="time-unit"><span class="digits" id="hours">00</span><span class="label">Hours</span></div>
      <span class="colon">:</span>
      <div class="time-unit"><span class="digits" id="minutes">00</span><span class="label">Minutes</span></div>
      <span class="colon">:</span>
      <div class="time-unit"><span class="digits" id="seconds">00</span><span class="label">Seconds</span></div>
    </div>
    <audio id="weddingAudio" autoplay loop muted>
      <source src="static/wedding.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>
  <button id="stopButton" class="stop-button">
    <i class="fas fa-pause"></i>
  </button>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('weddingAudio');
      const stopButton = document.getElementById('stopButton');
      const daysElement = document.getElementById('days');
      const hoursElement = document.getElementById('hours');
      const minutesElement = document.getElementById('minutes');
      const secondsElement = document.getElementById('seconds');

      // Attempt to unmute audio after a short delay
      setTimeout(() => {
        audio.muted = false;
        audio.play().catch(error => {
          console.log("Autoplay failed: ", error);
        });
      }, 1000);

      stopButton.addEventListener('click', function() {
        if (audio.paused) {
          audio.play().catch(error => {
            console.log("Playback failed: ", error);
          });
          stopButton.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
          audio.pause();
          stopButton.innerHTML = '<i class="fas fa-play"></i>';
        }
      });

      // Countdown timer
      const targetDate = new Date('July 19, 2025 14:00:00').getTime();
      
      function updateCountdown() {
        const now = new Date().getTime();
        const timeLeft = targetDate - now;

        if (timeLeft <= 0) {
          daysElement.textContent = '00';
          hoursElement.textContent = '00';
          minutesElement.textContent = '00';
          secondsElement.textContent = '00';
          return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        daysElement.textContent = days.toString().padStart(2, '0');
        hoursElement.textContent = hours.toString().padStart(2, '0');
        minutesElement.textContent = minutes.toString().padStart(2, '0');
        secondsElement.textContent = seconds.toString().padStart(2, '0');
      }

      // Update countdown every second
      updateCountdown();
      setInterval(updateCountdown, 1000);
    });
  </script>
</body>
</html>

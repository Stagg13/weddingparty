<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Γιώργος & Φωτεινή Wedding Invitation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .blurred-bg {
      background-image: url('static/wedding.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: -1;
    }
    .content-overlay {
      position: relative;
      z-index: 1;
    }
    .calligraphic {
      font-family: 'Cinzel', serif;
    }
    .stop-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="blurred-bg"></div>
  <header class="bg-white bg-opacity-80 text-center py-6">
    <h1 class="text-4xl font-bold text-gray-800 calligraphic">Γιώργος & Φωτεινή</h1>
  </header>
  <section class="content-overlay flex flex-col items-center justify-center h-screen text-white">
    <div class="text-center">
      <img src="static/karta.png" alt="Wedding Invitation" width="600" height="800" class="border-0">
    </div>
    <audio id="weddingAudio" autoplay loop muted>
      <source src="static/wedding.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </section>
  <section class="bg-white bg-opacity-80 p-6 text-center">
    <h3 class="text-2xl font-bold mb-4">RSVP</h3>
    <form class="max-w-md mx-auto">
      <input type="text" placeholder="Name" class="w-full p-2 mb-4 border rounded">
      <input type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded">
      <button type="submit" class="bg-gray-800 text-white p-2 rounded w-full">Submit</button>
    </form>
  </section>
  <button id="stopButton" class="stop-button bg-gray-800 text-white p-2 rounded flex items-center">
    <i class="fas fa-stop"></i>
  </button>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('weddingAudio');
      const stopButton = document.getElementById('stopButton');

      // Attempt to unmute after a short delay
      setTimeout(() => {
        audio.muted = false;
        audio.play().catch(error => {
          console.log("Autoplay failed: ", error);
        });
      }, 1000);

      stopButton.addEventListener('click', function() {
        audio.pause();
        stopButton.style.display = 'none'; // Hide button after stopping
      });
    });
  </script>
</body>
</html>
